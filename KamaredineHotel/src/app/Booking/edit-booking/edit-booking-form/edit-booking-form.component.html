<app-navbar></app-navbar>

<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <div class="row">

    <div class="col-md-8 order-md-1">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName"
                 name="firstName"
                 #firstName="ngModel"
                 [(ngModel)]="service.formData.firstName"
                 placeholder="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder=""
                 name="lastName"
                 #lastName="ngModel"
                 [(ngModel)]="service.formData.lastName">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email">Email Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" id="email" placeholder="example@gmail.com" required=""
                 name="email"
                 #email="ngModel"
                 [(ngModel)]="service.formData.email">
          <div class="invalid-feedback" style="width: 100%;">
            Email Address is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="phone">Phone Number</label>
        <div class="input-group">

          <input type="text" class="form-control" id="phone" placeholder="Phone Number" required=""
                 name="phone"
                 #phone="ngModel"
                 [(ngModel)]="service.formData.phone">
          <div class="invalid-feedback" style="width: 100%;">
            Phone Number is required.
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="address2">Country </label>
          <input type="text" class="form-control" id="country" placeholder="Lebanon" name="country"
                 #country="ngModel"
                 [(ngModel)]="service.formData.country">
        </div>

        <div class="col-md-6 mb-3">
          <label for="address2">City </label>
          <input type="text" class="form-control" id="city" placeholder="Nabatieh" name="city"
                 #city="ngModel"
                 [(ngModel)]="service.formData.city">
        </div>
      </div>

      <div class="row">
        <div class="col-md-9 mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Mayfadoun Al Saha" required="" name="address"
                 #address="ngModel"
                 [(ngModel)]="service.formData.address">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>




        <div class="col-md-3 mb-3">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="zip" placeholder="" required="" name="zipCode"
                 #zipCode="ngModel"
                 [(ngModel)]="service.formData.zipCode">
          <div class="invalid-feedback">
            Zip code required.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="exampleFormControlSelect1">Rooms</label>
          <select class="form-control" id="exampleFormControlSelect1" name="roomCount"
                  #roomCount="ngModel"
                  [(ngModel)]="service.formData.roomCount">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9+</option>

          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="exampleFormControlSelect1">Adults</label>
          <select class="form-control" id="exampleFormControlSelect1" name="adult"
                  #adult="ngModel"
                  [(ngModel)]="service.formData.adult">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="exampleFormControlSelect1">Children</label>
          <select class="form-control" id="exampleFormControlSelect1" name="child"
                  #child="ngModel"
                  [(ngModel)]="service.formData.child">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="exampleFormControlSelect1">Room Number</label>
          <input type="text" class="form-control" id="roomNb" required="" name="roomNb"
                 #roomNb="ngModel"
                 [(ngModel)]="service.formData.roomNb">
        </div>
      </div>

      <hr class="mb-4">


      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="address">CheckIn</label>
          <input type="date" class="form-control" id="checkin" required="" name="checkin"
                 #checkin="ngModel"
                 [(ngModel)]="service.formData.checkin">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="address">Checkout</label>
          <input type="date" class="form-control" id="checkout" required="" name="checkout"
                 #checkout="ngModel"
                 [(ngModel)]="service.formData.checkout">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>

        </div>
        <div class="col-md-6 mb-3">
          <label for="address">Arrive Time</label>
          <input type="time" class="form-control" id="timeArrive" required="" name="timeArrive"
                 #timeArrive="ngModel"
                 [(ngModel)]="service.formData.timeArrive">
        </div>
      </div>

      <hr class="mb-4">
      <div class="d-grid">
        <button class="btn btn-outline-secondary btn-lg" type="submit">Continue to checkout</button>
      </div>
      <hr />

    </div>
  </div>
</form>
